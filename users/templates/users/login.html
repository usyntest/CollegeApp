{% extends 'users/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'users/register.css' %}">
{% endblock css %}

{% block content %}
    <div class="w-full">
        <form method="POST" class="register-form text-sm">
            {% csrf_token %}
            {{ form.as_div }}
            <button class="py-2 px-4 outline outline-blue-500 text-blue-500 rounded w-full" type="submit">Login</button>
        </form>
        <div class="text-center">
            <small>Don't have an account? <a class="text-blue-500" href="{% url 'register' %}">Register</a></small>
        </div>
    </div>
{% endblock content %}
